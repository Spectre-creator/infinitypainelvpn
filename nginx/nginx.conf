server {
    listen 80;
    server_name seu-dominio.com; # <-- TROQUE PELO SEU DOMÃNIO AQUI

    root /usr/share/nginx/html;
    index index.html;

    # Gzip Compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Frontend Static Files (React Router support)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy para API Backend
    location /api/ {
        proxy_pass http://api:3001; # O Docker Compose resolve 'api' para o IP do container
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Healthcheck Endpoint Nginx
    location /health {
        access_log off;
        return 200 "healthy\n";
    }
}
