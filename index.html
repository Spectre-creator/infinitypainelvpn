
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VPN Nexus Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
            },
            colors: {
              'bg-main': 'var(--bg-color)',
              'bg-card': 'var(--card-bg-color)',
              'bg-sec': '#1e1e2d', // Kept for elements that need a slightly different dark shade
              primary: {
                DEFAULT: 'var(--primary-color)',
                '400': '#a78bfa',
                '500': 'var(--primary-color)',
                '600': '#7c3aed',
              },
              secondary: 'var(--secondary-color)',
              accent: 'var(--secondary-color)', // Alias for secondary
              success: '#10b981',
              info: '#06b6d4',
              warning: '#f59e0b',
              error: '#ef4444',
              muted: 'var(--sidebar-text-color)',
              text: 'var(--text-color)',
            },
            boxShadow: {
              'glow': '0 0 20px rgba(139, 92, 246, 0.15)',
              'glow-hover': '0 0 30px rgba(139, 92, 246, 0.3)',
              'card': '0 8px 32px 0 rgba(0, 0, 0, 0.3)',
            },
            backgroundImage: {
              'grad-violet': 'linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%)',
              'grad-cyan': 'linear-gradient(135deg, #06b6d4 0%, #22d3ee 100%)',
              'grad-dark': 'linear-gradient(180deg, rgba(17,17,30,0) 0%, #11111e 100%)'
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --bg-color: #0a0a0f;
        --card-bg-color: #11111e;
        --text-color: #fafafc;
        --primary-color: #8b5cf6;
        --secondary-color: #6366f1;
        --sidebar-text-color: #9ca3af;
      }
      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: 'Outfit', sans-serif;
        overflow-x: hidden;
      }
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: var(--bg-color); }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 99px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--primary-color); }
      .glass { background: rgba(17, 17, 30, 0.6); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
      .glass-card { 
        background-color: var(--card-bg-color); 
        border: 1px solid rgba(139, 92, 246, 0.1); 
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3",
    "path": "https://esm.sh/path@^0.12.7"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
